<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kantin Digital</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- QuaggaJS for Barcode Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://*.firebaseio.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https://picsum.photos https://*.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://*.gstatic.com; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; media-src 'self' blob:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
</head>
<body class="bg-gray-100">
    <!-- Admin Login Page -->
    <div id="adminLoginPage" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-pink-600">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
                <i class="fas fa-user-shield text-purple-500 mr-2"></i>Login Admin
            </h2>
            
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email Admin</label>
                    <input type="email" id="adminEmail" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Admin</label>
                    <input type="password" id="adminPassword" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                </div>
                
                <button type="submit" 
                        class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-300 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk Admin
                </button>
            </form>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <header class="bg-purple-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">
                        <i class="fas fa-tachometer-alt mr-2"></i>Admin Dashboard
                    </h1>
                    <button onclick="adminLogout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                    </button>
                </div>
            </div>
        </header>
        
        <main class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Pesanan Hari Ini</p>
                            <p class="text-2xl font-bold" id="totalOrders">0</p>
                        </div>
                        <i class="fas fa-shopping-cart text-3xl text-blue-500"></i>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Pendapatan Hari Ini</p>
                            <p class="text-2xl font-bold" id="totalRevenue">Rp 0</p>
                        </div>
                        <i class="fas fa-money-bill-wave text-3xl text-green-500"></i>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Antrian Aktif</p>
                            <p class="text-2xl font-bold" id="activeQueue">0</p>
                        </div>
                        <i class="fas fa-list-ol text-3xl text-yellow-500"></i>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Total Pengguna</p>
                            <p class="text-2xl font-bold" id="totalUsers">0</p>
                        </div>
                        <i class="fas fa-users text-3xl text-purple-500"></i>
                    </div>
                </div>
            </div>
            
            <!-- Barcode Scanner Section -->
            <div class="bg-white rounded-lg shadow-md mb-8">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Scanner Barcode</h2>
                </div>
                
                <div class="p-6">
                    <div class="text-center">
                        <button onclick="startBarcodeScanner()" class="bg-purple-500 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition mb-4">
                            <i class="fas fa-qrcode mr-2"></i>Scan Barcode
                        </button>
                        
                        <div id="barcodeScanner" class="hidden">
                            <div id="scanner-container" class="mx-auto" style="max-width: 640px;"></div>
                            <button onclick="stopBarcodeScanner()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition mt-4">
                                <i class="fas fa-stop mr-2"></i>Stop Scanner
                            </button>
                        </div>
                        
                        <div id="scanResult" class="mt-4 hidden">
                            <p class="text-lg">Hasil Scan: <span id="scannedCode" class="font-bold text-blue-600"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Orders List -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Daftar Pesanan</h2>
                </div>
                
                <div class="p-6">
                    <div id="ordersList" class="space-y-4">
                        <!-- Orders will be dynamically loaded here -->
                    </div>
                    
                    <div id="noOrders" class="text-center py-12">
                        <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Belum ada pesanan</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Audio for notifications -->
    <audio id="notificationSound" preload="auto">
        <source src="assets/sounds/notification.mp3" type="audio/mpeg">
    </audio>
    
    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
